<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Pizza Shop 2.0</th> 
        </tr>
        <tr>
            <th>Name</th>
            <th><input type="text" maxlength="20"></th>
        </tr>
        <tr>
            <th>Pizza Topping</th>
            <th>
                <input type="radio" name="Topping" value="Supreme">Supreme <br>
                <input type="radio" name="Topping" value="Vegetarian"> Vegetarian<br>
                <input type="radio" name="Topping" value="Hawaiian"> Hawaiian<br> 
            </th>
        </tr>
        <tr>
            <th>Pizza Sauce</th>
            <th><select>
                <option value="tomato">Tomato</option>
                <option value="garlic">Garlic</option>
                <option value="hotsauce">Hot Sauce</option>
                <option value="mayo">Mayo</option>
            </select>
            </th>
        </tr>
        <tr>
            <th>Optional Extras</th>
            <th>
                <input type="checkbox" name="extras" value="extracheese">Extra Cheese 
                <input type="checkbox" name="extras" value="glutenfreebase"> Gluten Free Base
            </th>
        </tr>
        <tr>
            <th>Delivery Instructions:<br>
            <input type="textarea" maxlength="100" rows="2" cols="2" required>
        </tr>
        <tr>
            <th>
                <input type="submit" value="Send my order">
            </th>
        </tr>

    </table>
</body>
</html>
